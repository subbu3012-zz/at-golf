<h2 class="menu-header bold-text camelcase-text center-text">Change Password</h2>
<hr class="divider">
<div class="flex-container container-fluid">
    <div>
        <img height="200px" title="Change Password" src="../../../../assets/change-password.png" alt="Card image cap">
    </div>
    <div style="min-width:300px" class="center-text">
        <form [formGroup]="changePasswordFormGroup">
            <div>
                <mat-form-field>
                    <input matInput placeholder="Verfication Code" [formControlName]="'verificationCode'">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="New Password" type="password" [formControlName]="'password0'" [type]="!showPassword ? 'password' : 'text'">
                    <mat-icon class="cursor-pointer" matSuffix (mouseenter)="showPassword = true" (mouseleave)="showPassword = false">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" type="password" [formControlName]="'password1'" [type]="!showConfirmPassword ? 'password' : 'text'">
                    <mat-icon class="cursor-pointer" matSuffix (mouseenter)="showConfirmPassword = true" (mouseleave)="showConfirmPassword = false">{{showConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>

                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="changePassword();">Change Password</button>
            </div>
        </form>
    </div>
</div>
