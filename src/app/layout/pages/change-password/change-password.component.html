<div class="flex-container container-fluid">
    <div>
        <img height="200px" title="Change Password" src="../../../../assets/change-password.png" alt="Card image cap">
    </div>
    <div style="min-width:300px" class="center-text">
        <mat-card>
            <form [formGroup]="changePasswordFormGroup">
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Current Password" type="password" [formControlName]="'oldPassword'">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="New Password" type="password" [formControlName]="'password'">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Confirm Password" type="password" [formControlName]="'confirmPassword'">
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="changePassword();">Change Password</button>
                </div>
            </form>
        </mat-card> 
    </div>
</div>
