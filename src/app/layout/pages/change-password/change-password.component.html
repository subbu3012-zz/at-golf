<h2 class="menu-header bold-text camelcase-text center-text">Personalize</h2>
<hr class="divider">
<div class="container-fluid m-4 center-text">
    <div class="flex-container">
        <div class="profile-pic-container">
            <div style="position: relative;" (mousenter)="isDPHovered = true" (mouseleave)="isDPHovered = false">
                <!-- <p>fadssdfaa{{isDPHovered}}</p> -->
                <input #uploadFile type='file' (change)="fileChangeEvent($event, null)" placeholder="Upload file..." class="inputs clickable"
                    id="img-upload">
                <img title="Change Password" [src]="localImageUrl ? localImageUrl : '../../../../assets/default-profile-pic.jpeg'" class="profile-picture"
                    alt="../../../../assets/default-profile-pic.jpeg">
            </div>
            <!-- <p>
            {{uploadFileState.text?(uploadFileState.text.length>30?("..."+uploadFileState.text.substring(uploadFileState.text.length-30,
            uploadFileState.text.length)):uploadFileState.text):"No file selected"}}
        </p> -->
        </div>
        <div style="min-width:300px" class="center-text">
            <form [formGroup]="changePasswordFormGroup">
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Current Password" type="password" [formControlName]="'oldPassword'" [type]="!showOldPassword ? 'password' : 'text'">
                        <mat-icon class="cursor-pointer" matSuffix (mouseenter)="showOldPassword = true" (mouseleave)="showOldPassword = false">{{showOldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="New Password" type="password" [formControlName]="'password'" [type]="!showPassword ? 'password' : 'text'">
                        <mat-icon class="cursor-pointer" matSuffix (mouseenter)="showPassword = true" (mouseleave)="showPassword = false">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Confirm Password" type="password" [formControlName]="'confirmPassword'" [type]="!showConfirmPassword ? 'password' : 'text'">
                        <mat-icon class="cursor-pointer" matSuffix (mouseenter)="showConfirmPassword = true" (mouseleave)="showConfirmPassword = false">{{showConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>

                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="updateInfo();">Update Info</button>
    </div>
</div>
