<div class="container-fluid">
    <h2 class="menu-header bold-text camelcase-text center-text">UpComing Events</h2>
    <hr class="divider">
    <table class="table table-hover table-striped mt-2">
        <thead class="thead-dark">
            <tr>
                <th>Event Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Booked By</th>
                <th>Other Members</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of eventList">
                <td>{{event.eventDate | date:'mediumDate'}}</td>
                <td>{{event.slotStartTime}}</td>
                <td>{{event.slotEndTime}}</td>
                <td>{{event.bookedBy}}</td>
                <td>{{event.members.join(",")}}</td>
            </tr>
        </tbody>
    </table>
</div>
