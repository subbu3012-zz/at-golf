<div class="login-container">
    <!-- <img *ngIf="!mobileQuery.matches" src="../../assets/login-page.jpg" style="height:inherit;width:100vw" alt="">
    <img *ngIf="mobileQuery.matches" src="../../assets/golf-cart 1.png" style="height:300px;width:90vw;margin:15px;text-align:center"
        alt=""> -->
    <div class="col-4 offset-4" [class.login-form-container]="!mobileQuery.matches" align="center">
        <mat-tab-group>
            <mat-tab label="Login">
                <div class="mt-2">
                    <ng-container *ngTemplateOutlet="loginTemplate;context:{formGroup:loginFormGroup}"></ng-container>
                </div>
            </mat-tab>
            <mat-tab label="Register With Us">
                <div class="mt-2">
                    <ng-container *ngTemplateOutlet="registrationTemplate;context:{formGroup:registrationFormGroup}"></ng-container>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>

<ng-template #loginTemplate let-formGroup="formGroup">
    <div class="login-template-container container-fluid">
        <form [formGroup]="formGroup">
            <div>
                <mat-form-field>
                    <input matInput placeholder="Member Id" [formControlName]="'loginId'">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Passcode" type="password" [formControlName]="'loginPassword'">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="logInToApp();">Login</button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #registrationTemplate let-formGroup="formGroup">
    <div class="registration-template-container container-fluid">
        <form [formGroup]="formGroup">
            <div>
                <mat-form-field>
                    <input matInput placeholder="User Name" [formControlName]="'userName'">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Email Id" [formControlName]="'emailId'">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" [formControlName]="'password'">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" type="password" [formControlName]="'confirmPassword'">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="registerUser();">Join Us</button>
            </div>
        </form>
    </div>
</ng-template>
