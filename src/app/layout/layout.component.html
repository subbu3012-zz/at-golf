<div class="layout-header sticky-top bg-dark">
    <div style="float:left">
        <mat-icon class="toggle-icon" (click)="sidenav.toggle()">menu</mat-icon>
    </div>
</div>
<mat-sidenav-container class="sidebar-container">
    <mat-sidenav #sidenav mode="overlay" [opened]="false" class="toolbar-container">
        <mat-toolbar class="toolbar-container">
            <mat-toolbar-row *ngFor="let menu of menuList" class="primary-color">
                <a tabindex="-1" (click)="sidenav.close();" [routerLink]="menu.menuRoute">{{menu.menuDesc}}</a>
                <!-- <img src="../../assets/111 tee time booking.png" class="ml-auto" style="height:36px;width:36px" alt=""> -->
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="container-fluid mt-2">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
